<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <!-- Set the html character style -->
        <meta charset = "UTF-8"/>
        <!-- HTTP equivate -->
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
        <!-- Automatic suitable -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>
        <!-- Title of this page -->
        <title>Choose Team Page</title>
        <!-- Link to the bootstrap css -->
        <link href = "static/css/bootstrap.min.css" rel = "stylesheet"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class = "container-fluid"><br>
            <div class = "row">
                <div class = "col-md-4 text-center">
                    <h3>Choose Team Page</h3>
                </div>
                <div class = "col-md-5"></div>
                <div class = "col-md-1 text-center">
                    <a href = "Logout" class = "btn btn-primary">Logout</a>
                </div>
                <div class = "col-md-2 text-center">
                    {% if Username %}
                    <h3>{{ Username }}</h3>
                    {% endif %}
                </div>
            </div><br><br><br>
            <div class = "panel panel-default" style = "border:none; background-color:skyblue;">
                <div class = "panel-body"><br>
                    <form action = "/Choose Team With A Page" method = "POST">
                        <div class = "row">
                            <div class = "col-md-4"></div>
                            <div class = "col-md-8">
                                {% if message %}
                                <p class = "text-danger">{{ message }}</p>
                                {% endif %}
                                {% for key, value in teamInfo %}
                                <div class="radio">
                                    <label>
                                        <input type="radio" name = "Team" value = "{{ key }}">Group {{ value[0] }}({{ value[1] }}): {{ value[2] }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-md-12 text-center">
                                <button type = "submit" class = "btn btn-primary" name = "Confirm" value = "Confirm">Confirm</button>
                                <span class = "col-md-2"></span>
                                <a href = "Student Main Page" class = "btn btn-primary">Cancel</a>
                            </div>
                        </div><br>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
</html>
