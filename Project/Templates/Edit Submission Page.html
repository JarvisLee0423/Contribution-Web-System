<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <!-- Set the html character style -->
        <meta charset = "UTF-8"/>
        <!-- HTTP equivate -->
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
        <!-- Automatic suitable -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>
        <!-- Title of this page -->
        <title>Edit Page</title>
        <!-- Link to the bootstrap css -->
        <link href = "static/css/bootstrap.min.css" rel = "stylesheet"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class = "container-fluid"><br>
            <div class = "row">
                <div class = "col-md-2 text-center">
                    <h3>Edit Page</h3>
                </div>
                <div class = "col-md-7"></div>
                <div class = "col-md-1 text-center">
                    <a href = "Logout" class = "btn btn-primary">Logout</a>
                </div>
                <div class = "col-md-2 text-center">
                    {% if Username %}
                    <h3>{{ Username }}</h3>
                    {% endif %}
                </div>
            </div><br><br><br>
            <div class = "panel panel-default" style = "border:none; background-color:skyblue;">
                <div class = "panel-body"><br>
                    {% if message %}
                    <div class = "row">
                        <p class = "col-md-12 text-center text-danger">{{ message }}</p>
                    </div>
                    {% endif %}
                    <div class = "row">
                        <div class = "col-md-4"></div>
                        <form action = '/Edit Submission Page' method = "POST">
                            {% for key, value in submissionDict %}
                            <div class = "form-inline">
                                <input type = "text" name = "{{ key }}" value = "" placeholder = "{{ value[0] }}">
                                <div class = "col-md-1"></div>
                                <input style = "width: 35px;" type = "text" name = "{{ value[0] }}" value = "" placeholder = "{{ value[1] }}">%
                            </div><br><br>
                            {% endfor %}
                            {% if submissionDict %}
                            <button type = "submit" class = "btn btn-primary text-center" name = "Confirm" value = "Confirm">Modify Submission</button>
                            {% endif %}
                        </form>
                    </div><br><br>
                    <form action = '/Add Submission' method = "POST">
                        <div class = "form-inline row">
                            <div class = "col-md-4"></div>
                            <input type = "text" name = "Title" value = "" placeholder = " New Submision Name">
                            <div class = "col-md-1"></div>
                            <input type = "text" name = "Percentage" value = "" placeholder = "New Submission Percentage">%
                        </div><br><br>
                    <div class = "row">
                        <div class = "col-md-4"></div>
                        <button type = "submit" class = "btn btn-primary text-center" name = "Confirm" value = "Confirm">Add Submission</button>
                    </form>
                        <div class = "col-md-1"></div>
                        <a href = "Teacher Main Page" class = "btn btn-primary">Cancel</a>
                    </div><br><br>
                </div>
            </div>
        </div>
    </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
</html>
