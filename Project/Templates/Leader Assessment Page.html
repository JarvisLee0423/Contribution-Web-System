<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <!-- Set the html character style -->
        <meta charset = "UTF-8"/>
        <!-- HTTP equivate -->
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
        <!-- Automatic suitable -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>
        <!-- Title of this page -->
        <title>Leader Assessment Page</title>
        <!-- Link to the bootstrap css -->
        <link href = "static/css/bootstrap.min.css" rel = "stylesheet"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class = "container-fluid"><br>
            <div class = "row">
                <div class = "col-md-4 text-center">
                    <h3>Leader Assess Page</h3>
                </div>
                <div class = "col-md-6"></div>
                <div class = "col-md-2 text-center">
                    {% if Username %}
                    <h3>{{ Username }}</h3>
                    {% endif %}
                </div>
            </div><br><br><br>
            <div class = "panel panel-default" style = "border:none; background-color:skyblue;">
                <div class = "panel-body"><br><br><br><br><br><br>
                    <form action = "/Leader Assessment Page" method = "POST">
                        <div class = "row">
                            <div class = "col-md-12 form-group text-center">
                                {% if message %}
                                <p class = "text-danger">{{ message }}</p>
                                {% endif %}
                                {% if Leadername %}
                                <h2>{{ Leadername }}</h2>
                                {% endif %}
                                <label>
                                    <input type="radio" name = "Assessment" value = "2">Very Good
                                    <input type="radio" name = "Assessment" value = "1">Good
                                    <input type="radio" name = "Assessment" value = "0" checked>Fair
                                    <input type="radio" name = "Assessment" value = "-1">Bad
                                    <input type="radio" name = "Assessment" value = "-2">Very Bad
                                </label>
                            </div>
                        </div><br><br><br>
                        <div class = "row">
                            <div class = "col-md-6 text-center">
                                <button type = "submit" class = "btn btn-primary" name = "Confirm" value = "Confirm">Confirm</button>
                            </div>
                    </form>
                    <div class = "col-md-6 text-center">
                        <a href = "Student Main Page" class = "btn btn-primary">Cancel</a>
                    </div><br><br><br><br><br><br>
                        </div>
                </div>
            </div>
        </div>
    </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
</html>
