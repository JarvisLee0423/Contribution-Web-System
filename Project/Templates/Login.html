<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <!-- Set the html character style -->
        <meta charset = "UTF-8"/>
        <!-- HTTP equivate -->
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
        <!-- Automatic suitable -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>
        <!-- Title of this page -->
        <title>Login Page</title>
        <!-- Link to the bootstrap css -->
        <link href = "static/css/bootstrap.min.css" rel = "stylesheet"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-xs-6 col-md-12" >
                    <br><h1 class = "text-center" style = "font-size: 100px;">Login</h1><br><br><br>
                </div>
            </div>
            <form action = "/Login" method = "POST">
                {% if message %}
                <p class = "text-danger text-center">{{ message }}</p>
                {% endif %}
                <div class = "form-group text-center">
                    <label for = "Username">Username: </label>
                    <input type = "text" name = "Username" value = "" placeholder = "Please Input Username"><br><br>
                    {% if username_error %}
                    <p class = "text-danger">{{ username_error }}</p><br>
                    {% endif %}
                    <label for = "Password">Password: </label>
                    <input type = "password" name = "Password" value = "" placeholder = "Please Input Password"><br><br><br>
                    {% if password_error %}
                    <p class = "text-danger">{{ password_error }}</p>
                    {% endif %}
                    <div class = "row">
                        <div class = "col-md-4"></div>
                        <div class = "col-md-2">
                            <button type = "submit" class = "btn btn-primary" name = "Student" value = "Student">Student</button>
                        </div>
                        <div class = "col-md-2">
                            <button type = "submit" class = "btn btn-primary" name = "Teacher" value = "Teacher">Teacher</button>
                        </div> 
                    </div>
                </div>
            </form>
        </div>
    </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
</html>
